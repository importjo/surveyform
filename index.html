<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">
<header>
  <h1 id="title">Survey form</h1>
</header>  

<main>
  <p id="description">Welcome to my survey. Take a look.</p>
  <form id="survey-form" action="/submit-form">
   <label id="name-label" for="name">Name:</label>
   <input type="text" type="text" id="name" placeholder="name" required> 
   <label id="email-label" for="email">Name:</label>
   <input id="email" type="email" placeholder="email" required> 
   <label id="number-label" for="number">Number:</label>
   <input id="number" type="number" placeholder="number" min="1" max="10" required>
   <label id="dropdown-label" for="dropdown">List:</label>
   <select id="dropdown">
    <option value="test1">test1</option>
    <option value="test2">test2</option>
   </select>
   <label for="orange">
    <input id="orange" type="radio" name="fruit" value="orange">Orange
    </label>
<label for="orange">
    <input id="apple" type="radio" name="fruit" value="apple">Apple
   </label>
<label for="shy">
    <input id="shy" type="checkbox" name="personality" value="shy">Shy
    </label>
<label for="angry">
    <input id="angry" type="checkbox" name="personality" value="angry">angry
   </label>
   <label for="text-area">Tell us your story:</label>
<textarea id="text-area" name="text-area"
          rows="5" cols="33">
It was a dark and stormy night...
</textarea>
   <button id="submit" type="submit">Submit</button>
  </form>
</main>  
</div>
<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
