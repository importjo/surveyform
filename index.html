<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <h1 id="title">Survey form</h1>
      </header>

      <main>
      <div>
        <p id="description">Welcome to my survey. Take a look.</p>
        </div>
        <div>
        <form id="survey-form" action="/submit-form">
          <div id="name-container">
          <label id="name-label" for="name">Name:</label>
          <input
            type="text"
            type="text"
            id="name"
            placeholder="name"
            required
          />
          </div>
          <div id="email-container">
          <label id="email-label" for="email">Email:</label>
          <input id="email" type="email" placeholder="email" required />
          </div>
          <div id="number-container" class="container-spacing">
          <label id="number-label" for="number">1. First question:</label>
          <input
          id="number"
          class="response"
            type="number"
            placeholder="number"
            min="1"
            max="10"
            required
          />
          </div>
          <div id="select-container" class="container-spacing">
          <label id="dropdown-label" for="dropdown">2. Second question:</label>
          <select id="dropdown" class="response">
            <option value="test1">test1</option>
            <option value="test2">test2</option>
          </select>
          </div>
          <div id="radio-container" class="container-spacing">
          <label id="radio-question-label">3. Third question.</label>
          <div>
          <label for="orange">
            <input id="orange" class="response" type="radio" name="fruit" value="orange" />Orange
          </label>
          </div>
          <div>
          <label for="orange">
            <input id="apple" class="response" type="radio" name="fruit" value="apple" />Apple
          </label>
          </div>
          </div>
          <div id="check-container" class="container-spacing">
          <label id="check-question-label">4. Fourth question.</label>
          <div>
          <label for="shy">
            <input id="shy" class="response" type="checkbox" name="personality" value="shy" />Shy
          </label>
          </div>
          <div>
          <label for="angry">
            <input
              id="angry"
              class="response"
              type="checkbox"
              name="personality"
              value="angry"
            />angry
          </label>
          </div>
          </div>
          <div id="comment-container" class="container-spacing">
          <label id="text-area-label" for="text-area">Leave us a comment:</label>
          <textarea id="text-area" name="text-area" rows="5" cols="33">
</textarea
          >
          </div>
          <div id="submit-container">
          <button id="submit" type="submit">Submit</button>
          </div>
        </form>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
